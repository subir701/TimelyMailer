services:
  db:
    image: postgres:16
    container_name: timelymailer-db
    restart: always
    environment:
      POSTGRES_DB: timelymailer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  timelymailer-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: timelymailer-app
    depends_on:
      - db  # âœ… Fixed here
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/timelymailer
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root

      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: ${GMAIL_USER}
      SPRING_MAIL_PASSWORD: ${GMAIL_PASS}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: true
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: true

volumes:
  postgres_data:
